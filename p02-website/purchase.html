
<!DOCTYPE html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    
  </head>

  <body>

    <header>
      <nav>
        <a class="menu-icon">Menu</a>
        <a class="logo-link" href="index.html"><img class="logo" src="img/logo.png" alt="logo"></a>
        <ul class="menu">
          <li class="home-link"><a href="index.html">Home</a></li>
          <li><a href="findplayer-league.html">Find Your Player</a></li>
          <li><a href="latest-releases.html">Latest Releases</a></li>
          <li><a href="my-cart.html">My Cart</a></li>
        </ul>
      </nav>

      <div class="hero-banner">
        <h1>Purchase</h1>
      </div>
    </header>

    <div class="col-12of12">
      <ul class="breadcrumb">
        <li>Purchase</li>
      </ul>
    </div>



    <!-- PURCHASE SECTION // -->
    <section class="main-section grid board-bg-color wo-padding">
      <div class="col-4of12">
        <div class="summary-purchase">
          <h2>Summary</h2>
          <h3>Order Subtotal</h3>
          <p>149.99</p>
          <h3>Shipping</h3>
          <p>19.99</p>
          <h3>Tax</h3>
          <p>14.99</p>
          <div class="horizontal-divider"></div>
          <h3 class="summary-cost">Total Cost</h3>
          <h3 class="larger">$184.97</h3>
        </div>
      </div>

      <form id="purchase-form">
        <div class="col-8of12">
          <div class="board-lightGray noOutline">
            <div class="col-12of12">
              <div class="col-12of12">
                <h2>Contact Details</h2>
              </div>

              <div class="col-6of12">
                <label for="form-name">First Name</label>
                <input id="form-name" class="input-text-field" type="text">
                <label for="form-lastname">Last Name</label>
                <input id="form-lastname" class="input-text-field" type="text">
                <label for="form-email">Email</label>
                <input id="form-email" class="input-text-field" type="text">
              </div>
            </div>

            <div class="col-12of12">
              <div class="col-12of12">
                <h2 class="mt2e">Payment Info</h2>
              </div>
              <div class="col-6of12">
                
                <label for="form-cardnumber">Card Number</label>
                <input id="form-cardnumber" class="input-text-field" type="text">
                <label for="form-cvv">CVV</label>
                <input id="form-cvv" class="input-text-field" type="text">
                <label for="form-cardname">Name on Card</label>
                <input id="form-cardname" class="input-text-field" type="text">
                <label for="form-expirydate">Expiry Date</label>
                <input id="form-expirydate" type="number" name="cardExpiryMonth" min="1" max="12"> / <input type="number" name="cardExpiryYear" min="16" max="30">
              </div>
            </div>
            
            <a class="button-style-header" href="purchase-review.html">Continue</a>
          </div>

        </div>
      </form>

      <div class="clear"></div>

    </section>
    <!-- // PURCHASE SECTION -->

    <script src="js/script.js"></script>
  </body>
</html>
